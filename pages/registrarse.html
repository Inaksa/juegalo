<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juegalo</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/constants.css">
        <link rel="stylesheet" href="../css/components.css">
        <link rel="stylesheet" href="../css/registrarse.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fb469aaf1d.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../assets/data/gamelist.json"></script>
        <script src="../js/constants.js" defer></script>
    </head>
    <body>
        <header class="header" style="display: flex; position: fixed; top: 0px; width: 100%;">
            <div style="display: flexbox; align-content: center; width: 100%">
            <a href="../index.html">
                <h1 class="logo"><span class="fa-solid fa-ghost" style="padding-right: 10px;"></span>JUEGALO</h1>
            </a>
            </div>
        </header>
        <main class="panel roboto-regular">
            <h1 class="roboto-bold">Registrarse</h1>
            <section class="form">
                <form>
                    <div class="fields">
                        <label for="fname">Primer nombre</label><input type="text" id="fname" name="fname" autocomplete="given-name"><br>
                        <label for="lname">Apellido</label><input type="text" id="lname" name="lname" autocomplete="family-name"><br>
                        <label for="user">Usuario</label><input 
                            type="text" 
                            id="user" 
                            name="user"
                            autocomplete="off"
                            required
                        ><br>
                        <label for="pass">Contraseña</label><input 
                            type="password" 
                            id="pass" 
                            name="pass" 
                            autocomplete="new-password" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            required
                        ><br>
                        <label for="pass">Confirmar</label><input 
                            type="password" 
                            id="confirm_pass"
                            name="confirm_pass" 
                            autocomplete="new-password" 
                            required
                        ><br>
                        <div class="terms">
                            <input type="checkbox" id="accept" name="accept" style="flex-grow: 0; width: 20px; height: 20px;">
                            <h4 style="flex-grow: 1;">Acepto los terminos y condiciones de la subscripción</h4>
                        </div>
                    </div>
                    <div class="boton" style="margin-top: 40px; margin-bottom: 10px; margin-left: auto; margin-right: auto;" onclick="{ console.log('Click') }";">Anotame!</div>
                    <h4 style="flex-grow: 1; text-align: center;"><a href="../pages/login.html">Ya tengo cuenta</a></h4>
                </form>
            </section>
        </main>
        <footer class="footer" style="position: fixed; bottom: 0px; width: 100%"><p style="text-align: center">Copyright 2024 - Alex Designs</p>></footer>
    </body>
</html>
